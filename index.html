<!DOCTYPE html>
<html lang="en" ng-app="appTest">
<head>
    <meta charset="UTF-8">
    <title>delAmux AngularJS TEST</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

<div class="container" ng-controller="mainCtrl as main">
    <h1>Welcome to App test</h1>
    <div class="row">
        <div class="col-6">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" ng-src="{{ main.user.photo }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">User</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ main.user.name }} {{ main.user.last_name}}</li>
                    <li class="list-group-item">{{ main.user.age }}</li>
                </ul>
                <button type="button" class="btn btn-warning" ng-click="main.update()">Edit</button>
            </div>
        </div>
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" ng-model="main.updating.name" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name:</label>
                    <input type="text" class="form-control" ng-model="main.updating.last_name" id="last-name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" ng-model="main.updating.age" id="age" placeholder="Age">
                </div>
                <button type="button" class="btn btn-success" ng-click="main.save()">Save</button>
                <button type="button" class="btn btn-danger" ng-click="main.cancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>

<!-- AngularJS -->
<script src="node_modules/angular/angular.min.js"></script>
<script src="/node_modules/angular-route/angular-route.min.js"></script>
<!-- App Modules -->
<script src="app/app.module.js"></script>
<!-- App Routes -->
<script src="app/app.routes.js"></script>
<!-- Controllers -->
<script src="app/components/mainController.js"></script>
<!-- Assets -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
